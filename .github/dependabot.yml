version: 2

updates:
  # Keep npm dependencies up to date
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "TellMeAlex"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    allow:
      - dependency-type: "production"
      - dependency-type: "development"
    ignore:
      # Add any packages you want to manually update here
      # Example: - dependency-name: "typescript"

  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    open-pull-requests-limit: 5
    reviewers:
      - "TellMeAlex"
    labels:
      - "ci/cd"
      - "github-actions"
    commit-message:
      prefix: "ci(actions):"
