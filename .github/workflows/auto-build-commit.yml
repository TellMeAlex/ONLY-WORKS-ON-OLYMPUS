name: Auto-Build & Commit

on:
  push:
    branches: [feature/*, bugfix/*]
    paths:
      - 'src/**'
      - 'package.json'
      - 'build-node.mjs'
    # Exclude if the commit message already contains [build]
    # (prevents infinite loops)
    exclude-patterns:
      - '**\[build\]**'

jobs:
  auto-build:
    name: Auto-compile and commit builds
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build all targets
        run: bun run build

      - name: Check if builds changed
        id: check-changes
        run: |
          if git diff --quiet dist-node/ dist-bun/ assets/olimpus.schema.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "✅ No changes in build artifacts"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "⚠️  Build artifacts changed, will commit"
          fi

      - name: Configure git
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit build artifacts
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git add dist-node/ dist-bun/ assets/olimpus.schema.json
          git commit -m "build: Auto-compile TypeScript [build]

Generated by GitHub Actions CI/CD pipeline.
- dist-node/: esbuild output (Node.js target)
- dist-bun/: bun build output (Bun target)
- assets/olimpus.schema.json: Generated schema"

      - name: Push changes
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git push origin HEAD:${{ github.ref }}

      - name: Create/update PR comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const changed = '${{ steps.check-changes.outputs.changed }}' === 'true';
            const status = changed ? '✅ Built & Committed' : '✅ No changes needed';
            
            console.log(`Build status: ${status}`);
