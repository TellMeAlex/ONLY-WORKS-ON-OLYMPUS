name: Publish to npm (GitHub Packages)

on:
  release:
    types: [created, published]
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to npm?'
        required: false
        default: 'false'

jobs:
  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    if: github.event_name == 'release' ||
        github.event.inputs.publish == 'true'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://npm.pkg.github.com'
          cache: 'npm'

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Verify builds exist
        run: |
          [ -f dist-node/index.js ] || exit 1
          [ -f dist-bun/index.js ] || exit 1
          echo "âœ… Builds ready"

      - name: Get version
        id: version
        run: |
          V=$(node -e "console.log(require('./package.json').version)")
          echo "version=$V" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Version: $V"

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Report publish status
        run: |
          VER="${{ steps.version.outputs.version }}"
          echo "âœ… Published @TellMeAlex/only-works-on-olympus@$VER"
          echo "ğŸ“ Registry: npm.pkg.github.com"
