name: Build & Validate

on:
  push:
    branches: [main, master, feature/*, bugfix/*]
    paths:
      - 'src/**'
      - 'package.json'
      - 'tsconfig.json'
      - 'build-node.mjs'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'src/**'
      - 'package.json'
      - 'tsconfig.json'
      - 'build-node.mjs'

jobs:
  build:
    name: Build & Validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: TypeScript Type Check
        run: bun run typecheck

      - name: Build Node.js (esbuild)
        run: bun run build:node

      - name: Build Bun (bun build)
        run: bun run build:bun

      - name: Generate JSON Schema
        run: bun run schema:generate

      - name: Verify Builds
        run: |
          [ -f dist-node/index.js ] && echo "‚úÖ dist-node/index.js exists" || (echo "‚ùå dist-node/index.js missing"; exit 1)
          [ -f dist-bun/index.js ] && echo "‚úÖ dist-bun/index.js exists" || (echo "‚ùå dist-bun/index.js missing"; exit 1)
          [ -f assets/olimpus.schema.json ] && echo "‚úÖ olimpus.schema.json exists" || (echo "‚ùå olimpus.schema.json missing"; exit 1)

      - name: Check file sizes
        run: |
          echo "=== Build Artifacts Size ==="
          ls -lh dist-node/index.js dist-bun/index.js assets/olimpus.schema.json
          echo ""
          echo "Node.js build: $(du -h dist-node/index.js | cut -f1)"
          echo "Bun build: $(du -h dist-bun/index.js | cut -f1)"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: builds-node-${{ matrix.node-version }}
          path: |
            dist-node/
            dist-bun/
            assets/olimpus.schema.json
          retention-days: 30

  validate-schema:
    name: Validate JSON Schema
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install ajv-cli for schema validation
        run: npm install -g ajv-cli

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: builds-node-20.x

      - name: Validate schema structure
        run: |
          if [ -f assets/olimpus.schema.json ]; then
            echo "Schema file found, checking JSON validity..."
            node -e "JSON.parse(require('fs').readFileSync('assets/olimpus.schema.json', 'utf8')); console.log('‚úÖ Valid JSON')"
          else
            echo "‚ùå Schema file not found"
            exit 1
          fi

  comment-on-pr:
    name: Comment Build Results on PR
    runs-on: ubuntu-latest
    needs: [build, validate-schema]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: builds-node-20.x

      - name: Comment PR with build results
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            const nodeSize = require('child_process')
              .execSync('du -h dist-node/index.js')
              .toString()
              .split('\t')[0];
            
            const bunSize = require('child_process')
              .execSync('du -h dist-bun/index.js')
              .toString()
              .split('\t')[0];
            
            const comment = `## ‚úÖ Build & Validation Successful

### Build Artifacts
- **dist-node/index.js**: ${nodeSize} (Node.js, esbuild)
- **dist-bun/index.js**: ${bunSize} (Bun, bun build)
- **assets/olimpus.schema.json**: ‚úÖ Valid

### Checks
- ‚úÖ TypeScript type checking
- ‚úÖ Node.js 18.x build
- ‚úÖ Node.js 20.x build
- ‚úÖ Bun build
- ‚úÖ JSON Schema validation

Ready to merge! üöÄ`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
