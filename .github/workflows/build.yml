name: Build & Validate

on:
  push:
    branches: [main, master, feature/*, bugfix/*]
    paths:
      - 'src/**'
      - 'package.json'
      - 'tsconfig.json'
      - 'build-node.mjs'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'src/**'
      - 'package.json'
      - 'tsconfig.json'
      - 'build-node.mjs'

jobs:
  build:
    name: Build & Validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: TypeScript Type Check
        run: bun run typecheck

      - name: Build Node.js (esbuild)
        run: bun run build:node

      - name: Build Bun (bun build)
        run: bun run build:bun

      - name: Generate JSON Schema
        run: bun run schema:generate

      - name: Verify Builds
        run: |
          [ -f dist-node/index.js ] && echo "✅ dist-node" || exit 1
          [ -f dist-bun/index.js ] && echo "✅ dist-bun" || exit 1
          [ -f assets/olimpus.schema.json ] && echo "✅ schema" || exit 1

      - name: Check file sizes
        run: |
          echo "=== Build Artifacts Size ==="
          ls -lh dist-node/index.js dist-bun/index.js assets/olimpus.schema.json
          echo ""
          echo "Node.js: $(du -h dist-node/index.js | cut -f1)"
          echo "Bun: $(du -h dist-bun/index.js | cut -f1)"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: builds-node-${{ matrix.node-version }}
          path: |
            dist-node/
            dist-bun/
            assets/olimpus.schema.json
          retention-days: 30

  validate-schema:
    name: Validate JSON Schema
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: builds-node-20.x

      - name: Validate schema JSON
        run: |
          FILE=assets/olimpus.schema.json
          if [ -f "$FILE" ]; then
            node -e "JSON.parse(require('fs').readFileSync('$FILE'));"
            echo "✅ Valid schema"
          else
            echo "❌ Schema not found"
            exit 1
          fi
